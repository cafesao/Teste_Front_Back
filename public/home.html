<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simulação de Investimento</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">           
            <h2>Nome</h2>
        </div>
        <div class="row mt-5 justify-content-center">
            <input type="search" id="nomeInput" autofocus>
        </div>
        <div class="row mt-5 justify-content-center">
            <h2>Mensalidade (R$)</h2>
        </div>
        <div class="row mt-5 justify-content-center">         
            <input type="number" id="mensalidadeInput">           
        </div>
        <div class="row mt-5 justify-content-center">
            <h2>Tempo de Contribuição</h2>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" value="1" autocomplete="off" checked> 1 Ano
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" value="2" autocomplete="off"> 2 Ano
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" value="5" autocomplete="off"> 5 Ano
                </label>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <button type="submit" id="simular" class="btn btn-outline-primary">Simular</button>
        </div>
        <div class="container-fluid row mt-5 justify-content-center" id="resultado"></div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../bundle.js"></script>  
</body>
</html>
